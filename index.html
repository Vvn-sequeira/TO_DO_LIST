<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <div class="container">

 
    <center><h1 style="color: rgb(0, 19, 144); font-weight: 900; font-size: 60px;">Your To-Do List</h1></center>

    <div class="bigBOx">
        <div class="listbox">
         <!-- <div class="list">
            1. first ele of the to do list 
         </div> -->
         <p class="para"></p>
        </div>
        <div class="insertbox">
            <input type="text" placeholder="ToDo what  ? ">
            <button>insert</button>
            <button class="secondbtn" style="background-color: red;">clear All</button>
        </div>

    </div>
    <div class="popup">
        <p>Are YOU sure to delete all your TO-DO list ?</p>
        <div class="options">
            <button class="btn1">YES</button>
            <button class="btn2">NO</button>
        </div>
    </div>


</div>
<script src="app.js"></script>
</body>
</html>
